<body>

    <div class="parent">

        <!-- start header -->
        <div class="header">
            <a href="https://www.instagram.com/mohammedkamal55/">
                <i class="fa fa-instagram" id="instaLink"></i>
            </a>
            <h2>Mohammed Kamal</h2>
        </div>
        <!-- end nav bar -->


        <hr class="hr" />

        <!-- start nav bar -->
        <div class="navbar-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">MODELING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="about.html">ABOUT</a>

                            <li class="nav-item">

                            </li>
                        </ul>
                        <hr class="hr-2" />
                    </div>
                </div>
            </nav>
        </div>

        <!-- end nav bar -->


        <!-- start contact -->
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="contact-img">
                            <img src="img/4.JPG " alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-info">
                            <h3>Let's Collaborate! </h3>
                            <p>I would love to shoot, just leave me an email below and I will get back to you. </p>
                            


                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Email</label>

                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                                


                            </div>
                            <button type="button" class="btn btn-primary">Send</button>


                        </div>
                    </div>
        </section>

        <!-- end contact -->

    </div>


    <script src="js/script.js"></script>
